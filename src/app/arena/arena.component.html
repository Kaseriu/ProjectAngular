<div *ngIf="!battleStateService.firstPokemon || !battleStateService.secondPokemon">Loading</div>
<div class="content" *ngIf="!!battleStateService.firstPokemon && !!battleStateService.secondPokemon">
    <div *ngIf="startDate !== null" class="time">{{startDate | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
    <div class="pokemons">
        <app-pokemon [pokemon]="battleStateService.firstPokemon"></app-pokemon>
        <app-pokemon [pokemon]="battleStateService.secondPokemon"></app-pokemon>
    </div>
    <button (click)="handleClick()"
            [hidden]="battleStateService.gameEnded">{{battleStateService.gamePaused ? 'Play' : 'Pause'}}</button>
    <button (click)="battleStateService.rematch()" [hidden]="!battleStateService.gameEnded">{{'Rematch'}}</button>
</div>
