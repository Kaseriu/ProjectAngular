<div *ngIf="!battleStateService.firstPokemon || !battleStateService.secondPokemon">Loading</div>
<div *ngIf="!!battleStateService.firstPokemon && !!battleStateService.secondPokemon" class="content">
    <div *ngIf="startDate !== null" class="time">{{startDate | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
    <div class="pokemons">
        <app-pokemon [pokemon]="battleStateService.firstPokemon"></app-pokemon>
        <app-pokemon [pokemon]="battleStateService.secondPokemon"></app-pokemon>
    </div>
    <button (click)="handleClick()" *ngIf="!battleStateService.gameEnded" class="play-button" color="accent"
            mat-raised-button>{{battleStateService.gamePaused ? 'Play' : 'Pause'}}</button>
    <button (click)="battleStateService.rematch()" *ngIf="battleStateService.gameEnded" color="accent"
            mat-raised-button>Rematch
    </button>
</div>
